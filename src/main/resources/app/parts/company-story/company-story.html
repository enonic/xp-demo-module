<section class="company-story part">

    <h1 data-th-text="${title}">Company</h1>
    <div class="container" data-th-if="${preface}">
        <p data-th-text="${preface}">Enonic is a dedicated and innovative software company. Our vision is to deliver the ultimate platform for digital experiences.

            Our values: Open, Agile, Secure</p>

    </div>

    <h2>Our story</h2>

    <div data-th-each="year : ${years}" data-th-remove="tag">
        <section data-th-class="${year.year} ge ${currentYear} ? 'future'">


            <h3 class="year" data-th-text="${year.year}" data-th-classappend="${year.year} eq ${currentYear} ? 'current'"></h3>
            <ol>
                <li data-th-each="event : ${year.data}" data-th-class="${event.eventType} ? ${event.eventType}">
                    <img data-th-if="${event.image}" data-th-src="${portal.imageUrl({'_id=' + event.image, '_scale=max(300)', '_format=jpeg'})}" src="img/tmp/10334757234_0f482b3c9a_k.jpg" alt=""/>

                    <div class="description" data-th-text="${event.title}"></div>

                </li>
            </ol>

        </section>

    </div>
</section>
