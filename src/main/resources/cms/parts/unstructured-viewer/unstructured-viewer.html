<div id="unstructured-inbox">
    <div style="margin-bottom:20px;">Showing <span data-th-text="${index} + 1">5</span> - <span data-th-text="${index} + ${numPerPage} gt ${total} ? ${total} : ${index} + ${numPerPage}">10</span> of <span data-th-text="${total}">10</span></div>
    <dl class="content" data-th-each="content : ${contents}" style="margin-bottom:50px">
        <div data-th-each="item : ${content.data}" data-th-remove="tag">
            <dt data-th-text="${item.key}"></dt>
            <dd data-th-text="${item.value}"></dd>
        </div>
    </dl>

    <div data-th-if="${total} gt ${numPerPage}">
        <a data-th-if="${index} gt 0" href="#" data-th-href="${previousUrl}">Back</a>
        <a data-th-if="(${index} + ${numPerPage}) lt ${total}" href="#" data-th-href="${nextUrl}">Next</a>
    </div>

</div>
